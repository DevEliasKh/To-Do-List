<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<script
			src="https://kit.fontawesome.com/74281a7c55.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<header>
			<h1>To-Do List</h1>
		</header>
		<aside>
			<p class="fa-solid far fa-calendar-alt fa-xl"><span> Time</span></p>
			<ul>
				<li class="today"><a href="#">Today</a></li>
				<li class="tomorrow"><a href="#">Tomorrow</a></li>
				<li class="next-week"><a href="#">Next 7 Days</a></li>
			</ul>
			<p class="fas fa-tags fa-xl"><span> Project</span></p>
			<ul>
				<li>Programming</li>
			</ul>
		</aside>
		<main>
			<div class="task">
				<div class="task-name fa-regular fa-circle fa-xl">
					<span> title of to-do</span>
				</div>

				<p class="description">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
				</p>
				<p class="tags">
					<span class="project-name fas fa-tag"><a href="#"> Project</a></span>
					<span class="due-date fa-solid fa-calendar"><a href="#"> Time</a></span>
					<span class="edit fas fa-edit fa-lg"></span>
				</p>
			</div>
			<div class="task">
				<div class="task-name fa-regular fa-circle fa-xl">
					<span> title of to-do</span>
				</div>

				<p class="description">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
				</p>
				<p class="tags">
					<span class="project-name fas fa-tag"><a href="#"> Project</a></span>
					<span class="due-date fa-solid fa-calendar"><a href="#"> Time</a></span>
					<span class="edit fas fa-edit fa-lg"></span>
				</p>
			</div>
		</main>
	</body>
</html>
